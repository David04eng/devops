name: CI - Unit Test

on:
  push:
    branches:
      - feature_branch  # Cambiado de 'main' a tu rama
  pull_request:
    branches:
      - feature_branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4  # Versi√≥n actualizada

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore ./netcore/ExploringActions/ExploringActions.sln  # Ajustado a tu estructura

      - name: Build the solution
        run: dotnet build ./netcore/ExploringActions/ExploringActions.sln --configuration Release --no-restore

      - name: Run unit tests with report
        run: dotnet test ./netcore/TestExploringActions/TestExploringActions.csproj --configuration Release --no-build --logger "trx;LogFileName=TestResults.trx"  # Ruta ajustada
        
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: ./netcore/TestExploringActions/TestResults/TestResults.trx  # Ruta ajustada
