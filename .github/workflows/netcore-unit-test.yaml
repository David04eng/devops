name: CI - Unit Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore ./ExploringActions2/netcore/ExploringActions2/ExploringActions2.sln

      - name: Build the solution
        run: dotnet build ./ExploringActions2/netcore/ExploringActions2/ExploringActions2.sln --configuration Release --no-restore

      - name: Run unit tests with report
        run: dotnet test ./ExploringActions2/netcore/ExploringActions2/TestExploringActions2/TestExploringActions2.csproj --configuration Release --no-build --logger "trx;LogFileName=TestResults.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: ./ExploringActions2/netcore/ExploringActions2/TestExploringActions2/TestResults/TestResults.trx
